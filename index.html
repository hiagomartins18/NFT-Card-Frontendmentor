<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./images/favicon-32x32.png">
  <title>NFT Card</title>
</head>
<body>
  <div class="card">
    <div class="container">
      <div class="card-img">
        <img src="./images/image-equilibrium.jpg" alt="" class="home-img">
        <div class="img-overlay">
          <img src="./images/icon-view.svg" alt="">
        </div>
      </div>

      <div class="card-text">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex">
          <span class="text-eth"><img src="./images/icon-ethereum.svg" alt="">0.041 ETH</span>
          <span class="text-clock"><img src="./images/icon-clock.svg" alt="">3 days left</span>
        </div>
      </div>

      <div class="card-profile">
        <img src="./images/image-avatar.png" alt="" class="profile-img">
        <p><span>Creation of</span>  Jules Wyvern</p>
      </div>
    </div>
  </div>
</body>
</html>
